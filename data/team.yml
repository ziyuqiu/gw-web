    description : Dr. Bao received his Ph.D. in neuroscience from the University of Florida and obtained postdoctoral research training at Stanford University, Harvard University and Columbia University. His first faculty position was at Columbia University and he later became a tenured faculty at Washington University in St. Louis. Within his 17 years of research experience in the field of hearing disorders, Dr. Baoâ€™s research excellence has been recognized by multiple awards from National Institute on Aging and the National Institute on Deafness and Other Communication Disorders (NIDCD). His interactions with clinicians and researchers at both academic and industrial institutions has allowed Dr. Bao to direct the focus of Gateway Biotechnology Inc. to potential treatments for hearing disorders. Based on his research efforts at Washington University in St Louis, two drug candidates have been identified for use against noise-induced hearing loss, and now these two drugs have been approved by FDA for clinical trials to prevent noise-induced hearing loss (NCT02049073). 
