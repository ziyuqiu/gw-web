    name : Philip Perez, M.D.
    designation : CMO/Co-founder
    description : Dr. Perez received his undergraduate education at Harvard University, and his medical school education at Washington University in St. Louis. He has been involved in the first drug repurposing studies against hearing loss at Washington University in St. Louis. He is now practicing at the Department of Otolaryngology-Head and Neck Surgery at the University of California in San Francisco.  
